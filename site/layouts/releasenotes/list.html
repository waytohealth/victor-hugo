{{ partial "header" . }}
<div class="bg-teal-100">
    <div class="container mx-auto px-4">
    <section class="py-12 px-4 pt-24">
        <div class="flex flex-wrap items-center text-center lg:text-left -mx-2">
            <div class="lg:w-1/2 px-2">
                <img src="images/blog.svg" alt="">
            </div>
            <div class="lg:w-1/2 px-2 pl-10">
                <h2 class="text-5xl mb-6 leading-tight font-heading">Release Notes</h2>
                <p class="text-gray-500 text-xl leading-relaxed">Listing of product releases by month including features and functions, bug fixes and more.</p>
            </div>
        </div>
    </section>
    </div>
</div>
<div class="container mx-auto px-4">
    <section class="py-12 px-4 mt-10">
        <div class="flex flex-wrap -mx-4">
            {{ range (where .Data.Pages "Section" "!=" "page") }}
                {{ partial "horizontal-list-noimg" . }}
            {{ end }}
        </div>
    </section>
</div>

{{ partial "footer" . }}
