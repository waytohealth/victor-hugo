{{ partial "header" . }}

<div class="container mx-auto px-4">
<section class="py-12 px-4 pt-16 pb-16 ">
    <div class="flex flex-row flex-wrap items-center text-center lg:text-left">
        <div class="lg:w-1/2 px-2"><img class="rounded" src="{{ .Params.image }}" alt="">
        </div>
        <div class="lg:w-1/2 px-2">
            <h2 class="text-4xl px-4 mb-4 leading-tight font-heading sm:6xl">{{ .Params.title }}</h2>
            <div class="p-4 mb-4">
                <h3 class="text-xl mb-2 font-heading sm:2xl">{{ .Date.Format "Jan 2, 2006" }}</h3>
                <p class="text-gray-500 leading-relaxed">{{ .Params.summary}}</p>
            </div>
            <div class="flex pb-3 justify-center text-grey-dark text-center border-b">
                <div class="mr-3 pr-3">
                    <img class="h-16 w-16 rounded-full mx-auto mb-2" src="{{ .Params.authorimage }}" alt="{{ .Params.authorname }} " />
                    <span class="text-sm text-gray-600">{{ .Params.authorname }} </span>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="py-12 px-4 pt-16 pb-16">
        <div class="max-w-5xl mx-auto markdown">
           {{ .Content }}
        </div>
</section>
</div>
{{ partial "footer" . }}
